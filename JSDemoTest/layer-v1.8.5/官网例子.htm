<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../script/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="layer/layer.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn1").click(function () {
                layer.alert('一个很普通的信息框');
            });
            $("#btn2").click(function () {
                layer.alert('信息框演示二', 11, !1);
            });

            $("#btn3").click(function () {
                layer.confirm('是否确认', function (index) {
                    layer.msg('确认了');
                });
            });

            $("#btn4").click(function () {
                layer.msg('也可以不用显示图标哦', 2, 2);
            });


            //页面层之自定义风格
            $("#btn5").click(function () {
                var pagei = $.layer({
                    type: 1,   //0-4的选择,
                    title: false,
                    border: [0],
                    closeBtn: [0],
                    shadeClose: true,
                    area: ['460px', '280px'],
                    page: {
                        html: '<\div style="width:460px; height:280px; background-color:#81BA25; color:#fff;"><\div style="padding:20px;">里面传入任何html元素<\/div><\/div>' //此处放了防止html被解析，用了\转义，实际使用时可去掉
                    }
                });
            });

            //页面层之图片
            $("#btn6").click(function () {
                var i = $.layer({
                    type: 1,
                    title: false,
                    fix: false,
                    offset: ['50px', ''],
                    area: ['515px', '615px'],
                    page: { dom: '#tong' }
                });
            });

            //iframe层之多媒体
            $("#btn7").click(function () {
                $.layer({
                    type: 2,
                    title: false,
                    area: ['910px', '700px'],
                    fix: false,
                    shadeClose: true,
                    closeBtn: false,
                    offset: [($(window).height() - 700) / 2 + 'px', ''], //上下垂直居中
                    border: [0],
                    shade: [0.9, '#000'],
                    iframe: { src: 'http://im.qq.com/online/flash/flash20140304.swf' }
                });
            });

            //iframe层之自定义风格
            $("#btn8").click(function () {
                $.layer({
                    type: 2,
                    border: [0],
                    title: false,
                    shadeClose: true,
                    closeBtn: false,
                    iframe: { src: 'demo.html' },
                    area: ['860px', '400px']

                });
            });

            //iframe层之自定义风格
            $("#btn9").click(function () {
                $.layer({
                    type: 2,
                    shade: [0],
                    fix: false,
                    title: 'iframe子父操作',
                    maxmin: true,
                    iframe: { src: 'iframechild.htm' },
                    area: ['800px', '440px'],
                    close: function (index) {
                        layer.msg('您获得了子窗口标记：' + layer.getChildFrame('#name', index).val(), 3, 1);
                    }
                });
            });
            var loadi;
            //加载层1
            $("#btn10").click(function () {
                //第一个参数是加载时间，第二个参数是图标样式
                //var loadi = layer.load(5, 0); //如不想让加载自动关闭，第一个参数设置0即可，如：layer.load(0);
                loadi = layer.load(0, 0); //如不想让加载自动关闭，第一个参数设置0即可，如：layer.load(0);

            });
            $("#btn11").click(function () {
                layer.close(loadi);
            });

            // tips上
            $('#btn12').on('click', function () {
                layer.tips('比如实现用户小名片什么的呀', this, {
                    style: ['background-color:#0FA6D8; color:#fff', '#0FA6D8'],
                    maxWidth: 150
                });
            });

            // tips右
            $('#btn13').on('click', function () {
                layer.tips('<table><tr><td>物流公司</td><td> 收保险费重量 </td><td> 保险费率</td></tr><table>', this, {
                    guide: 1,
                    time: 3,
                    style: ['background-color:#F26C4F; color:#fff', '#F26C4F'],
                    maxWidth: 240
                });
            });

            //tips下
            $('#btn14').on('click', function () {
                layer.tips('非常感谢大家对layer的支持，正因为你们，才让小小组件有了大大的关注。2014，加油！', this, {
                    guide: 2,
                    maxWidth: 240
                });
            });
            $('#btn15').on('click', function () {
                // tips左
                layer.tips('更多效果你自己慢慢发现吧。', this, {
                    guide: 3,
                    style: ['background-color:#c00; color:#fff', '#c00'],
                    time: 1
                });
            });

            $('#btn16').on('click', function () {
                //msg,time,parme
                layer.alert('一个很普通的信息框');
                //  location.href = "demo.html";
                layer.msg('发送成功,页面即将跳转！', 2, 1, function () { alert('陈宫') })
            });

            var weixin;
            $('#btn17').on('mouseover', function () {
                weixin = layer.tips('<div style=" text-align:center;"><span>扫一扫，关注巴黎e站微信</span><br/><img src="pariseweixin .jpeg" style="width:200px; height:200px;"/></div>', this, {
                    guide: 0,
                    time: 0,
                    isGuide:false,
                    style: ['background-color:#93C365; color:#fff; padding:10px;' , '#93C365'],
   
                   
                });
            });

//            $('#btn17').on('mouseout', function () {
//                layer.close(weixin);
//            });
        });
    </script>
</head>
<body>
    <input id="btn1" type="button" value="一个很普通的信息框alert" />
    <input id="btn2" type="button" value="信息框演示二alert" />
    <input id="btn3" type="button" value="confirm按钮" />
    <input id="btn4" type="button" value="只显示信息msg" />
    <input id="btn5" type="button" value="页面层之自定义风格" />
    <input id="btn6" type="button" value="页面层之图片" />
    <img src="../瀑布流/images/adde8400jw1e89csp6uyfj20dz0dptan.jpg" id="tong" style="display: none;" />
    <input id="btn7" type="button" value="iframe层之多媒体" />
    <input id="btn8" type="button" value="iframe层之自定义风格" />
    <input id="btn9" type="button" value="iframe层之子父操作" />
    <input id="btn10" type="button" value="加载层1" />
    <input id="btn11" type="button" value="关闭加载层1" />
    <input id="btn12" type="button" value="tip上" />
    <input id="btn13" type="button" value="tip右" />
    <input id="btn14" type="button" value="tip下" />
    <input id="btn15" type="button" value="tip左" />
     <input id="btn16" type="button" value="lay.msg" />
       <input id="btn17" type="button" value="巴黎e站图片" />
</body>
</html>
